---
# Kafka 版本配置
kafka_version: "3.9.0"
kafka_scala_version: "2.13"
kafka_package: "kafka_{{ kafka_scala_version }}-{{ kafka_version }}"

# 安装目录
kafka_install_dir: "/opt/kafka"
kafka_data_dir: "/var/lib/kafka"
kafka_log_dir: "/var/log/kafka"

# 网络配置
kafka_port: 9092
kafka_bind_address: "0.0.0.0"

# JVM 配置
kafka_heap_opts: "-Xmx1G -Xms1G"
kafka_jvm_performance_opts: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35"

# Kafka 配置
kafka_broker_id: 0
kafka_num_network_threads: 3
kafka_num_io_threads: 8
kafka_socket_send_buffer_bytes: 102400
kafka_socket_receive_buffer_bytes: 102400
kafka_socket_request_max_bytes: 104857600

# 日志配置
kafka_log_retention_hours: 168
kafka_log_retention_bytes: 1073741824
kafka_log_segment_bytes: 1073741824
kafka_num_partitions: 1
kafka_num_recovery_threads_per_data_dir: 1

# ZooKeeper 配置（内置）
kafka_zookeeper_port: 2181
kafka_zookeeper_data_dir: "/var/lib/zookeeper"

# 下载配置
kafka_download_url: "https://downloads.apache.org/kafka/{{ kafka_version }}/{{ kafka_package }}.tgz"
kafka_mirror_url: "https://archive.apache.org/dist/kafka/{{ kafka_version }}/{{ kafka_package }}.tgz"
