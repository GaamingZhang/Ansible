---
# MySQL 配置变量
mysql_root_password: ""
mysql_bind_address: "0.0.0.0"
mysql_port: 3306
mysql_max_connections: 500
mysql_innodb_buffer_pool_size: "1G"
mysql_datadir: "/var/lib/mysql"
mysql_log_error: "/var/log/mysql/error.log"

# 创建的数据库和用户（可选）
mysql_databases: []
# 示例：
# mysql_databases:
#   - name: myapp_db
#     encoding: utf8mb4
#     collation: utf8mb4_unicode_ci

mysql_users: []
# 示例：
# mysql_users:
#   - name: myapp_user
#     password: "mypassword"
#     priv: "myapp_db.*:ALL"
#     host: "%"
